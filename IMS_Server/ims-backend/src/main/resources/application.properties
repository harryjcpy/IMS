spring.application.name=ims-backend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ims_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:manager}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security Configuration
# JWT Secret Key (Replace with a strong secret key in production)
jwt.secret=${JWT_SECRET}
# JWT Expiration Time (24 hours in milliseconds)
jwt.expiration=86400000

# Security Debug Logging (for development only)
logging.level.org.springframework.security=DEBUG