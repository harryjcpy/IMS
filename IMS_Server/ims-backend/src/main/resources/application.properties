spring.application.name=ims-backend
server.port=${PORT:8080}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ims_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security Configuration
jwt.secret=${JWT_SECRET:DefaultTemporarySecretForDeploymentChangeThisInProduction}
# JWT Expiration Time (24 hours in milliseconds)
jwt.expiration=86400000

# Security Debug Logging (for development only)
logging.level.org.springframework.security=DEBUG